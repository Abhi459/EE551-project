{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Course</li>
{% endblock %}

{% block content %}
    <h1>Courses Enrolled</h1>
        <div class="row">
            {% for course in courses %}
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="../static/img/course-header.jpg" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title mb-4">{{ course.course_title }}</h5>
                    <a href="{% url 'course_details' course.course_id %}" class="btn">Go to course</a>
                  </div>
                </div>
            </div>
            {% endfor %}
        </div>
{% endblock %}
